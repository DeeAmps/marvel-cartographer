<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1118"/>
      <stop offset="100%" stop-color="#08090d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e63946"/>
      <stop offset="100%" stop-color="#c62828"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4a843"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Compass rose / star shape — shifted up to make room for text -->
  <g transform="translate(256,210)">
    <!-- Outer ring -->
    <circle r="140" fill="none" stroke="#1e2433" stroke-width="2"/>
    <!-- Cardinal lines -->
    <line x1="0" y1="-150" x2="0" y2="-126" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
    <line x1="150" y1="0" x2="126" y2="0" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="150" x2="0" y2="126" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-150" y1="0" x2="-126" y2="0" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
    <!-- Diagonal ticks -->
    <line x1="100" y1="-100" x2="91" y2="-91" stroke="#5c6478" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="91" y2="91" stroke="#5c6478" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-100" y1="100" x2="-91" y2="91" stroke="#5c6478" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-100" y1="-100" x2="-91" y2="-91" stroke="#5c6478" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Star / compass pointer — pointing north -->
    <polygon points="0,-114 16,-26 0,-44 -16,-26" fill="url(#accent)"/>
    <polygon points="0,114 16,26 0,44 -16,26" fill="#5c6478"/>
    <!-- East/West arms -->
    <polygon points="114,0 26,16 44,0 26,-16" fill="#9ba4b5"/>
    <polygon points="-114,0 -26,16 -44,0 -26,-16" fill="#9ba4b5"/>
    <!-- Center dot -->
    <circle r="7" fill="url(#gold)"/>
    <circle r="3.5" fill="#08090d"/>
  </g>
  <!-- "MARVEL" text — bold, wide-tracked -->
  <text x="256" y="418" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="56" letter-spacing="10" fill="url(#accent)">MARVEL</text>
  <!-- "CARTOGRAPHER" text — lighter weight, smaller -->
  <text x="256" y="468" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="30" letter-spacing="8" fill="#9ba4b5">CARTOGRAPHER</text>
</svg>
